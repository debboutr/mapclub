{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container p-4" style="width: 100vw; height: 80vh;">
  <h1 class="text-white">{{ map.name }}</h1>
  <p class="text-white">{{ map.description }}</p>
  <div id="openseadragon" style="padding: 1px; border-style: solid; width: 100%; height: 100%;"></div>
</div>
<script src="{% static 'openseadragon/openseadragon.min.js' %}"></script>
<script type="text/javascript">
  var viewer = OpenSeadragon({
          id: "openseadragon",
          prefixUrl: "{% static 'openseadragon/images/' %}",
    tileSources:"{{ map.get_deepzoom }}",
  });
</script>
{% endblock %}
